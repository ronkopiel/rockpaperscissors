<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="./main.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="./images/logo-bonus.svg" alt="" class="game">
      <div class="score-div">
        <div class="score-title">SCORE</div>
        <div class="score-value"></div>
      </div>
    </div>
    <div class="game-container">
      <div class="choice-phase">
        <div class="scissors button" id="0"><img src="./images/icon-scissors.svg" alt="scissors" class="icon"></div>
        <div class="paper button" id="1"><img src="./images/icon-paper.svg" alt="papaer" class="icon"></div>
        <div class="rock button" id="2"><img src="./images/icon-rock.svg" alt="rock" class="icon"></div>
        <div class="lizzard button" id="3"><img src="./images/icon-lizard.svg" alt="lizzard" class="icon"></div>
        <div class="spock button" id="4"><img src="./images/icon-spock.svg" alt="spock" class="icon"></div>
      </div>
      <div class="resualt-phase hidden">
        <div class="player-div">
          <span class="pick">YOU PICKED</span>
        </div>
        <div class="resault-div hidden">
          <div class="resault"></div>
          <button id="reset" type="button">PLAY AGAIN</button>
        </div>
        <div class="house-div">
          <span class="pick">THE HOUSE PICKED</span>
        </div>
    </div>
    </div>
    <div class="rules">RULES</div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ron Kopiel</a>.
    </div>
  </div>

  
</body>
</html>
